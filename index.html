<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >

    <canvas id="game-of-life-canvas"></canvas>
    <div id="player-behavior">
      <input
        type="range"
        id="player-speed"
        name="FPS"
        min="1"
        max="60"
        value="60"
        list="tickmarks"
      />
      <datalist id="tickmarks">
        <option value="1"></option>
        <option value="15"></option>
        <option value="30"></option>
        <option value="45"></option>
        <option value="60"></option>
      </datalist>
      <label for="player-speed">FPS(1-60)</label>
      <button id="player-pause"></button>
      <button id="game-of-life-reset">reset</button>
      <button id="game-of-life-empty">empty</button>
    </div>

    <script src="./bootstrap.js"></script>
  </body>
</html>
